<div class="container mt-4" >
    <div class="card">
            <h1>Add Product</h1>
<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name">
    </div>
 
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control"  [(ngModel)]="Description" [ngModelOptions]="{standalone: true}" id="Description" placeholder="Enter Description">
      </div>
 
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" [(ngModel)]="Price" [ngModelOptions]="{standalone: true}" id="Price" placeholder="Enter Price">
      </div>
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
 
<div class="container mt-4" >
<h1>Product Table</h1>
<table class="table">
  <thead>    
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>  
      
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let StudentItem of StudentArray">
      <td>{{StudentItem.name  | uppercase}}</td>
      <td>{{StudentItem.address }}</td>
      <td>{{StudentItem.phone }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>            
      </td>
    </tr>          
  </tbody>
</table>
 
</div>
<div class="container mt-4" >
    <h1>Product Table</h1>
    <table class="table">
      <thead>    
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>  
          <th scope="col">Option</th>  
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ProductItem of ProductArray">
          <td>{{ProductItem.name  | uppercase}}</td>
          <td>{{ProductItem.address }}</td>
          <td>{{ProductItem.phone }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(ProductItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(ProductItem)">Delete</button>            
          </td>
        </tr>          
      </tbody>
    </table>
     
    </div>
